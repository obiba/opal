sudo: required
dist: focal
language: java
jdk:
  - openjdk17
addons:
  apt:
    packages:
    - rpm
    - devscripts
    - fakeroot
    - debhelper
cache:
  directories:
  - $HOME/.cache
  - $HOME/.m2
deploy:
  - provider: script
    script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy
    skip_cleanup: true
    on:
      branch: snapshot
      tags: false
  - provider: script
    script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -Prelease deploy
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
notifications:
  email:
    recipients:
    - dev@obiba.org
    on_success: change
    on_failure: always
