# Opal database (variable catalogue and participants data)
org.obiba.opal.datasource.opal.driver=org.hsqldb.jdbcDriver
org.obiba.opal.datasource.opal.url=jdbc:hsqldb:file:opal;shutdown=true;hsqldb.tx=mvcc
org.obiba.opal.datasource.opal.username=sa
org.obiba.opal.datasource.opal.password=
org.obiba.opal.datasource.opal.dialect=org.hibernate.dialect.HSQLDialect

# Participant Key database
org.obiba.opal.datasource.key.driver=org.hsqldb.jdbcDriver
org.obiba.opal.datasource.key.url=jdbc:hsqldb:file:key;shutdown=true;hsqldb.tx=mvcc
org.obiba.opal.datasource.key.username=sa
org.obiba.opal.datasource.key.password=
org.obiba.opal.datasource.key.dialect=org.hibernate.dialect.HSQLDialect

org.obiba.opal.datasource.validationQuery=select 1 from INFORMATION_SCHEMA.SYSTEM_USERS

